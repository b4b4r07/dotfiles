# General {{{1
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh
set-option -s escape-time 0

unbind C-b
set -g prefix C-a
bind a send-prefix

# Start window index 1 origin
set-option -g base-index 1

# Start pane index 1 origin
set-window-option -g pane-base-index 1

set-option -g mouse on

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour144,bg=colour237"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour27"
set -g status-style "bg=colour234,none"
set -g message-style "fg=colour252,bg=colour238"
set -g pane-border-style "fg=colour237"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-style "fg=colour27,bg=colour234,none"
setw -g window-status-separator ""
setw -g window-status-style "fg=colour39,bg=colour234,none"
set -g status-left "#[fg=colour235,bg=colour252] ❐ #S #[fg=colour252,bg=colour238]#[fg=colour252,bg=colour238] #(whoami) #[fg=colour238,bg=colour234]"
set -g status-right "#[fg=colour238,bg=colour234]#[fg=colour252,bg=colour238] %d.%m.%Y  %H:%M #[fg=colour252,bg=colour238]#[fg=colour235,bg=colour252] #h "
setw -g window-status-format "#[fg=colour234,bg=colour252]#[fg=colour235,bg=colour252] #I  #W #[fg=colour252,bg=colour234]"
setw -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour235,bg=colour39] #I  #W #[fg=colour39,bg=colour235]"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
